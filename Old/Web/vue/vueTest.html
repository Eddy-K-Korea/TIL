<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <h1>hello</h1>
    <div id="app">
        <p>{{message}}</p>
        <span v-html="message"></span>
    </div>

    <div id="app2">
        <span v-bind:title="message">
            내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다
        </span>
    </div>

    <div id="app3">
        <p v-if="seen">이제 나를 볼 수 있어요</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="todo in todos">{{todo.text}}</li>
        </ol>
    </div>

    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="eventTest">버튼</button>
    </div>

    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>

    <div id="app7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:t="item" v-bind::key="item.id"></todo-item>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "하이 Vue!!",
            },
        });
        var app2 = new Vue({
            el: "#app2",
            data: {
                message: "이 페이지는 " + new Date() + "에 로드 되었습니다.",
            },
        });
        var app3 = new Vue({
            el: "#app3",
            data: {
                seen: false,
            },
        });

        var app4 = new Vue({
            el: "#app4",
            data: {
                todos: [
                    { text: "js 배우기" },
                    { text: "vue 배우기" },
                    { text: "무엇인가 멋진것 만들기" },
                ],
            },
        });

        var app5 = new Vue({
            el: "#app5",
            data: {
                message: "이걸 한번 눌러봐",
            },
            methods: {
                eventTest: function () {
                    alert("하이");
                },
            },
        });

        var app6 = new Vue({
            el: "#app6",
            data: {
                message: "안녕하세요",
            },
        });



        Vue.component("todo-item", {
            props: ["t"],
            template: "<li>{{t.text}}</li>",
        });

        var app7 = new Vue({
            el: "#app7",
            data: {
                groceryList: [
                    { id: 0, text: "Vegetables" },
                    { id: 1, text: "Cheese" },
                    { id: 2, text: "Whatever else humans are supposed to eat" },
                ],
            },
        });
    </script>
</body>

</html>
